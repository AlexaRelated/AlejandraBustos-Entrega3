<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Comments</h2>
{% for comment in comments %}
    <div>
        <strong>{{ comment.author }}</strong>
        <p>{{ comment.text }}</p>
        <p>{{ comment.created_at }}</p>
    </div>
{% endfor %}

<h2>Add a comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
