<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja de Entrada</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .message-actions {
            margin-bottom: 20px;
        }
        .message-actions button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message-actions button:hover {
            background-color: #0056b3;
        }
        .message-details {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }
        .inbox-messages {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }
        .inbox-messages ul {
            list-style-type: none;
            padding: 0;
        }
        .inbox-messages li {
            border-bottom: 1px solid #e9ecef;
            padding: 10px 0;
        }
        .inbox-messages li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Bandeja de Entrada</h1>

    <div class="message-actions">
        <a href="{% url 'redactar_mensaje' %}" class="btn btn-primary">Redactar Nuevo Mensaje</a>
        <button>Marcar como Leído</button>
        <button>Eliminar Mensaje</button>
        <button>Responder</button>
        <!-- Agrega más botones según las funcionalidades de tu aplicación -->
    </div>

    <div class="message-details">
        <h3>Asunto: Asunto del mensaje</h3>
        <p>Contenido del mensaje...</p>
        <a href="#">Descargar archivo adjunto</a>
    </div>

    <div class="inbox-messages">
        <h2>Mensajes Recibidos</h2>
        <ul>
            <li>
                <strong>Remitente:</strong> Nombre del remitente
                <br>
                <strong>Fecha:</strong> Fecha del mensaje
                <br>
                <strong>Asunto:</strong> Asunto del mensaje
                <br>
                <a href="#">Ver mensaje</a>
