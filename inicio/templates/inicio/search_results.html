{% extends "base.html" %}

{% block content %}
    <h1>Resultados de b√∫squeda para "{{ query }}"</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
{% endblock %}
