
<!DOCTYPE html>
<html>
<head>
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>

    {% if query %}
        <p>Resultados para: "{{ query }}"</p>
    {% else %}
        <p>Todos los Posts</p>
    {% endif %}

    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.category.name }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
