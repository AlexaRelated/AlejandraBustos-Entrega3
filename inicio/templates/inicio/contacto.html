{% extends "base.html" %}

{% block title %}
Contacto
{% endblock %}

{% block content %}
    <style>
        .text-dark-gray {
            color: #333333; /* Gris oscuro */
        }
    </style>
    <h2 class="text-dark-gray mb-5">Deja tus comentarios y sugerencias</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
