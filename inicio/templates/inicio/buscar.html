
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% if resultados %}
            {% for post in resultados %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Ver Detalle</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col">
                <p>No se encontraron resultados para '{{ query }}'.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
