{% load static %}

{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-log" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
            <!-- Aquí aparecerán los mensajes -->
        </div>
        <input type="text" id="chat-message" placeholder="Escribe un mensaje...">
        <button type="button" id="chat-send">Enviar</button>
    </div>

    <div id="user-container">
        <h3>Usuarios Conectados</h3>
        <ul id="user-list">
            <!-- Aquí aparecerán los usuarios conectados -->
        </ul>
    </div>

    <script src="{% static 'assets/js/chat.js' %}"></script>
</body>
</html>
