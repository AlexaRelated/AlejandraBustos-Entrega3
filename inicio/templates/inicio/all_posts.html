<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <!-- Incluir tus estilos CSS -->
</head>
<body>
    <h1>Posts disponibles</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-6">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ post.image.url }}" alt="Imagen de {{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p>{{ post.content|truncatechars:200 }}</p>
                    <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No hay posts disponibles.</p>
        {% endfor %}
    </div>
    
</body>
</html>
