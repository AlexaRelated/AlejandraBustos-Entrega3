{% extends "base.html" %}

{% block title %}Perfil de {{ author.user.username }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Perfil de {{ author.user.username }}</h1>
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid" src="{{ author.profile_picture.url }}" alt="Imagen de perfil">
        </div>
        <div class="col-md-8">
            <h2>{{ author.user.first_name }} {{ author.user.last_name }}</h2>
            <p>{{ author.bio }}</p>
        </div>
    </div>
</div>
{% endblock %}
