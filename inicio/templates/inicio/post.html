{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            {% if post.slug %}
                <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
            {% else %}
                {{ post.title }} (Slug no definido)
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
