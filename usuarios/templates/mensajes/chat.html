<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    <style>
        /* Estilos adicionales para el chat */
        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message-container .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-container .message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message-container.sender .message {
            background-color: #007bff;
            color: white;
        }
        /* Otros estilos específicos según necesidades */
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Contenedor para los mensajes -->
        <div id="chat-messages">
            <!-- Ejemplo de mensaje recibido -->
            <div class="message-container">
                <img src="/path/to/avatar.png" alt="Avatar" class="avatar">
                <div class="message">Hola, ¿cómo estás?</div>
            </div>
            <!-- Ejemplo de mensaje enviado -->
            <div class="message-container sender">
                <div class="message">¡Hola! Todo bien, gracias.</div>
                <img src="/path/to/your-avatar.png" alt="Avatar" class="avatar">
            </div>
        </div>
        <!-- Formulario para enviar mensajes -->
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- JavaScript para interactuar con el chat -->
    <script src="/path/to/your/chat.js"></script>
</body>
</html>
