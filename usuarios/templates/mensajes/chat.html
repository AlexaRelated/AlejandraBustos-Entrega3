{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <style>
        /* Estilos adicionales */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px;
        }

        /* Estilos para el formulario de mensaje */
        #chat-message {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #chat-send {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenido principal de tu página -->

    <div id="chat-container">
        <div id="chat-log">
            <!-- Aquí aparecerán los mensajes -->
        </div>
        <input type="text" id="chat-message" placeholder="Escribe un mensaje...">
        <button type="button" id="chat-send">Enviar</button>
    </div>

    <script src="{% static 'assets/js/chat.js' %}"></script>
</body>
</html>
{% endblock %}
