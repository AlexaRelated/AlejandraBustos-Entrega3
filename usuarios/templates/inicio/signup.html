{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Contenido específico de la página -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Registrarse en MarviCare</h2>
                    <form class="form-signup" method="post">
                        {% csrf_token %}
                        <!-- Usar SignUpForm -->
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
